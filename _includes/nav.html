{% for item in site.data.navigation.header %}
<div class="Nav-item
  {% if page.url != '/' and page.url contains item.url %}is-active
  {% elsif page.url contains 'show' and page.categories contains item.categories %}is-active
  {% endif %}">

  <a class="Meta c-text-mid" href="{{ item.url }}">{{ item.title }}</a>

  {% comment %}
  <br>
  {{ item.categories }}<br>
  {{ page.categories }}<br>
  {{ page.url }}<br>
  {{ item.url }}
  {% endcomment %}

</div>
{% endfor %}
