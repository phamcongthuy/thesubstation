{% comment %}
{% if page.url != '/' and page.url contains item.url and page.tag != 'archive' %}is-active{% endif %}
{% elsif page.categories contains item.categories %}is-active
{% endcomment %}

<header class="b-py1">
  <div class="Container Container--xl">
    <div class="b-sm-pb1 u-relative">
      <div class="f f-justifyBetween">
        <a href="/" class="Nav-logo">
          <img class="" src="{{ site.imageurl }}logo.png" alt="{{ site.title }}" />
        </a>
        <a class="Nav-trigger Meta" href="#nav">
          menu
        </a>
      </div>
    </div>

  </div>

  <div class="Nav GutterInsetX f-sm f-justifyBetween u-mo-hidden">
    {% for item in site.data.navigation.header %}
    <div class="Nav-item
      {% if page.url != '/' and page.url contains item.url %}is-active
      {% elsif page.url contains 'show' and page.categories contains item.categories %}is-active
      {% endif %}">
    
      <a class="Meta fw-500" href="{{ item.url }}">
        {{ item.title }}
      </a>
    
    </div>
    {% endfor %}
  </div>
</header>
